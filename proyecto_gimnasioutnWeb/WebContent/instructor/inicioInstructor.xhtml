<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="widtd=device-widtg, initial-sacale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Manejo de Peticiones</title>
	</f:facet>
</h:head>
<body>
	<h:form>
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:panel style="background-color:#3B73B9;">
			<table style="width: 1300px;" bgcolor="">
				<tr>
					<th><img src="../imagenes/logoUTN.jpg" width="150"
						height="140" /></th>
					<th><h:outputText value="UNIVERSIDAD TÉCNICA DEL NORTE"
							style="font-weight:bold; font-size:20pt" /> <br /> <h:outputText
							value="GIMNASIO" style="font-weight:bold; font-size:20pt" /></th>
					<th><img src="../imagenes/logoUTN.jpg" width="150"
						height="140" /></th>
				</tr>
			</table>
		</p:panel>
	</h:form>
	<script type="text/javascript">    
    PrimeFaces.locales['de'] = {
        closeText: 'Schließen',
        prevText: 'Zurück',
        nextText: 'Weiter',
        monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
        monthNamesShort: ['Jan', 'Feb', 'März', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
        dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
        dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
        dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
        weekHeader: 'Woche',
        FirstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        timeOnlyTitle: 'Nur Zeit',
        timeText: 'Zeit',
        hourText: 'Stunde',
        minuteText: 'Minute',
        secondText: 'Sekunde',
        currentText: 'Aktuelles Datum',
        ampm: false,
        month: 'Monat',
        week: 'Woche',
        day: 'Tag',
        allDayText: 'Ganzer Tag'
    };
</script>

	<style type="text/css">
.value {
	font-weight: bold;
}
</style>
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:tabView>
			<h:outputText
				value="Realizar una nueva peticion - Complete los campos solicitados" />
			<p:tab title="Peticiones" icon="pi pi-star">


				<div style="width: 45%; float: left;">

					<div>
						<p:calendar value="#{beanPeticiones.peticion.ptcFecha}"
							mode="inline">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Quito_City" />
						</p:calendar>
					</div>

				</div>

				<p:panelGrid columns="2">
					<h:outputText value="Usuario" />
					<p:inputText value="#{beanPeticiones.peticion.userIdUsuario}" />

					<h:outputText value="Id" />
					<p:inputText value="#{beanPeticiones.peticion.ptcId}" />


					<h:outputText value="Hora Inicio" />
					<p:selectOneMenu value="#{beanPeticiones.peticion.ptcHoraInicio}"
						style="width:125px">
						<f:selectItem itemLabel="Hora inicio" itemValue="" />
						<f:selectItem itemLabel="7:00" itemValue="7:00" />
						<f:selectItem itemLabel="8:00" itemValue="8:00" />
						<f:selectItem itemLabel="9:00" itemValue="9:00" />
						<f:selectItem itemLabel="10:00" itemValue="10:00" />
						<f:selectItem itemLabel="11:00" itemValue="11:00" />
						<f:selectItem itemLabel="12:00" itemValue="12:00" />
						<f:selectItem itemLabel="13:00" itemValue="13:00" />
						<f:selectItem itemLabel="14:00" itemValue="14:00" />
						<f:selectItem itemLabel="15:00" itemValue="15:00" />
						<f:selectItem itemLabel="16:00" itemValue="16:00" />
						<f:selectItem itemLabel="17:00" itemValue="17:00" />
						<f:selectItem itemLabel="18:00" itemValue="18:00" />
						<f:selectItem itemLabel="19:00" itemValue="19:00" />
						<f:selectItem itemLabel="20:00" itemValue="20:00" />
					</p:selectOneMenu>

					<h:outputText value="Hora Fin" />
					<p:selectOneMenu value="#{beanPeticiones.peticion.ptcHoraFin}"
						style="width:125px">
						<f:selectItem itemLabel="Hora inicio" itemValue="" />
						<f:selectItem itemLabel="7:00" itemValue="7:00" />
						<f:selectItem itemLabel="8:00" itemValue="8:00" />
						<f:selectItem itemLabel="9:00" itemValue="9:00" />
						<f:selectItem itemLabel="10:00" itemValue="10:00" />
						<f:selectItem itemLabel="11:00" itemValue="11:00" />
						<f:selectItem itemLabel="12:00" itemValue="12:00" />
						<f:selectItem itemLabel="13:00" itemValue="13:00" />
						<f:selectItem itemLabel="14:00" itemValue="14:00" />
						<f:selectItem itemLabel="15:00" itemValue="15:00" />
						<f:selectItem itemLabel="16:00" itemValue="16:00" />
						<f:selectItem itemLabel="17:00" itemValue="17:00" />
						<f:selectItem itemLabel="18:00" itemValue="18:00" />
						<f:selectItem itemLabel="19:00" itemValue="19:00" />
					</p:selectOneMenu>


					<h:outputLabel for="button" value="Fecha:" />
					<p:calendar id="button" value="#{beanPeticiones.peticion.ptcFecha}"
						showOn="button">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Quito_City" />
					</p:calendar>


					<h:outputText value="Tipo Peticion" />
					<p:selectOneMenu
						value="#{beanPeticiones.peticion.tpIdTipoPeticion}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Seleccione Tipo Peticion" itemValue="#{null}" />
						<f:selectItems value="#{beanTipoPeticion.listaTipoPeticion}"
							var="tipop" itemLabel="#{tipop.tpDescripcion}"
							itemValue="#{tipop.tpId.toString()}" />
					</p:selectOneMenu>

					<h:outputText value="Estado" />
					<p:selectOneMenu value="#{beanPeticiones.peticion.estIdEstados}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Seleccione Estado" itemValue="#{null}" />
						<f:selectItems value="#{beanEstado.listaEstado}" var="estado"
							itemLabel="#{estado.estDescripcion}"
							itemValue="#{estado.estId.toString()}" />
					</p:selectOneMenu>

					<h:outputText value="Guia Entrenamiento" />
					<p:selectOneMenu
						value="#{beanPeticiones.peticion.geIdGuiaEntrenamiento}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Seleccione Entrenamiento" itemValue="#{null}" />
						<f:selectItems
							value="#{beanGuiaEntrenamiento.listaGuiaEntrenamiento}"
							var="guiaEntren" itemLabel="#{guiaEntren.geDescripcion}"
							itemValue="#{guiaEntren.geId.toString()}" />
					</p:selectOneMenu>



					<p:commandButton value="Insertar" icon="fa fa-save"
						update="@form,:form2"
						action="#{beanPeticiones.actionListenerInsertarPeticion()}"></p:commandButton>


				</p:panelGrid>


			</p:tab>


			<p:tab title="Lista Peticiones" icon="pi pi-search">
				<p:tab title="Lista Peticiones">

					<h:form id="form2">
						<p:panel header="Datos de Peticiones">
							<p:dataTable value="#{beanPeticiones.listaPeticiones}"
								var="peticion" reflow="true" paginator="true">
								<p:column headerText="Id ">
									<h:outputText value="#{peticion.ptcId}" />
								</p:column>
								<p:column headerText="Tipo"
									filterBy="#{peticion.tpIdTipoPeticion}"
									filterMatchMode="contains" priority="1">
									<h:outputText value="#{peticion.tpIdTipoPeticion}" />
								</p:column>

								<p:column headerText="Fecha" filterBy="#{peticion.ptcFecha}"
									filterMatchMode="contains" priority="1">
									<h:outputText value="#{peticion.ptcFecha}" />
								</p:column>

								<p:column headerText="Hora Inicio"
									filterBy="#{peticion.ptcHoraInicio}" filterMatchMode="contains"
									priority="2">
									<h:outputText value="#{peticion.ptcHoraInicio}" />
								</p:column>

								<p:column headerText="Hora Fin"
									filterBy="#{peticion.ptcHoraFin}" filterMatchMode="contains"
									priority="2">
									<h:outputText value="#{peticion.ptcHoraFin}" />
								</p:column>

								<p:column headerText="Tipo"
									filterBy="#{peticion.tpIdTipoPeticion}"
									filterMatchMode="contains" priority="2">
									<h:outputText value="#{peticion.tpIdTipoPeticion}" />
								</p:column>

								<p:column headerText="Estado"
									filterBy="#{peticion.estIdEstados}" filterMatchMode="contains"
									priority="2">
									<h:outputText value="#{peticion.estIdEstados}" />
								</p:column>

								<p:column headerText="Guia de Entrenamiento"
									filterBy="#{peticion.geIdGuiaEntrenamiento}"
									filterMatchMode="contains" priority="2">
									<h:outputText value="#{peticion.geIdGuiaEntrenamiento}" />
								</p:column>

								<p:column headerText="OPCIONES" priority="1">
									<p:commandButton icon="fa fa-edit" title="Editar"
										actionListener="#{beanPeticiones.actionListenerSelecionarPeticion(peticion)}"
										update="formEdicion" oncomplete="PF('dlgEdicion').show();">
									</p:commandButton>

									<p:commandButton icon="fa fa-close" title="eliminar"
										update="@form"
										actionListener="#{beanPeticiones.actionListenerElminarPeticion(peticion.ptcId)}">
										<p:confirm header="Confirmacion" message="Desea Elminar?"
											icon="fa fa-exclamation-triangle"></p:confirm>
									</p:commandButton>

								</p:column>

							</p:dataTable>
						</p:panel>
					</h:form>

				</p:tab>

			</p:tab>

			<p:tab title="Crear Rutina" icon="pi pi-search">
				<p:tab title="Crear Rutina">
					<h:form id="form1">
						<p:messages>
							<p:autoUpdate />
						</p:messages>
						<p:panelGrid columns="2">

							<h:outputText value="Id" />
							<p:inputText value="#{beanRutina.rutina.rtId}" />

							<h:outputText value="Descripcion" />
							<p:inputText value="#{beanRutina.rutina.rtDescripcion}" />

							<h:outputText value="Series" />
							<p:inputText value="#{beanRutina.rutina.rtSeries}" />

							<h:outputText value="Repeticiones" />
							<p:inputText value="#{beanRutina.rutina.rtRepeticiones}" />

							<h:outputText value="Duración" />
							<p:inputText value="#{beanRutina.rutina.rtDuracion}" />

							<p:commandButton value="Insertar" icon="fa fa-save"
								update="@form,:form2"
								action="#{beanRutina.actionListenerInsertarRutina()}"></p:commandButton>
						</p:panelGrid>
					</h:form>
				</p:tab>
			</p:tab>



		</p:tabView>
	</h:form>
	<br />
	<h:form id="form2">
	</h:form>

	<p:dialog header="Editar Informacion" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<h:outputText value="Id " />
			<h:outputText value="#{beanPeticiones.peticionSeleccionada.ptcId}" />
			<p:panelGrid columns="2">

				<h:outputText value="Tipo" />
				<p:inputText
					value="#{beanPeticiones.peticionSeleccionada.tpIdTipoPeticion}" />

				<h:outputText value="Fecha" />
				<p:inputText value="#{beanPeticiones.peticionSeleccionada.ptcFecha}" />

				<h:outputText value="Hora Inicio" />
				<p:inputText
					value="#{beanPeticiones.peticionSeleccionada.ptcHoraInicio}" />

				<h:outputText value="Hora Fin" />
				<p:inputText
					value="#{beanPeticiones.peticionSeleccionada.ptcHoraFin}" />

			</p:panelGrid>
			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form,:form2"
				actionListener="#{beanPeticiones.actionListenerActualizarPeticion()}"></p:commandButton>
		</h:form>
	</p:dialog>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check"></p:commandButton>
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times"></p:commandButton>
	</p:confirmDialog>
</body>
</html>
