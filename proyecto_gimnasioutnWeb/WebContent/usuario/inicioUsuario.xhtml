<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="widtd=device-widtg, initial-sacale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Inicio Usuario</title>
	</f:facet>
</h:head>
<body>
	<h:form>
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:panel style="background-color:#3B73B9;">
			<table style="width: 1300px;" bgcolor="">
				<tr>
					<th><img src="../imagenes/logoUTN.jpg" width="150"
						height="140" /></th>
					<th><h:outputText value="UNIVERSIDAD TÉCNICA DEL NORTE"
							style="font-weight:bold; font-size:20pt" /> <br /> <h:outputText
							value="GIMNASIO" style="font-weight:bold; font-size:20pt" /></th>
					<th><img src="../imagenes/logoUTN.jpg" width="150"
						height="140" /></th>
				</tr>
			</table>
		</p:panel>
	</h:form>
	<p:growl>
		<p:autoUpdate />
	</p:growl>


	<script type="text/javascript">    
    PrimeFaces.locales['de'] = {
        closeText: 'Schließen',
        prevText: 'Zurück',
        nextText: 'Weiter',
        monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
        monthNamesShort: ['Jan', 'Feb', 'März', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
        dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
        dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
        dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
        weekHeader: 'Woche',
        FirstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        timeOnlyTitle: 'Nur Zeit',
        timeText: 'Zeit',
        hourText: 'Stunde',
        minuteText: 'Minute',
        secondText: 'Sekunde',
        currentText: 'Aktuelles Datum',
        ampm: false,
        month: 'Monat',
        week: 'Woche',
        day: 'Tag',
        allDayText: 'Ganzer Tag'
    };
</script>


	<h:form id="form">
		<style type="text/css">
.value {
	font-weight: bold;
}
</style>

		<h4>Vista Inicio para usuario</h4>
		<p:growl id="msgs" showDetail="true" />

		<p:tabView>
			<p:tab title="Peticiones">
				<h:outputText
					value="Realizar una nueva peticion - Complete los campos solicitados" />
				<center>
					<h:panelGrid columns="2" cellpadding="10">
						<h:form id="formCalendar">
							<p:growl id="msgs" showDetail="true" />
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel for="inline" value="Inline:" />
								<p:calendar id="inline" value="#{calendarView.date1}"
									mode="inline" />
							</h:panelGrid>
							<!-- 						<p:commandButton value="Submit" update="msgs" -->
							<!-- 							action="#{calendarView.click}" icon="pi pi-check" /> -->
							<p:dialog modal="true" resizable="false" header="Values"
								widgetVar="dlg" showEffect="fold">
								<p:panelGrid id="display" columns="2"
									columnClasses="label,value">
									<h:outputText value="Inline:" />
									<h:outputText value="#{calendarView.date1}">
										<f:convertDateTime pattern="MM/dd/yyyy" />
									</h:outputText>
								</p:panelGrid>
							</p:dialog>
						</h:form>
						<h:form id="formCampos">
							<p:growl id="msgs" showDetail="true" />

							<h:panelGrid columns="2" cellpadding="5">

								<p:outputLabel for="button" value="Fecha:" />
								<p:calendar id="button" value="#{calendarView.date3}"
									showOn="button" />

								<p:outputLabel for="time" value="Hora Inicio:" />
								<p:calendar id="time" value="#{calendarView.date11}"
									pattern="HH:mm" timeOnly="true" />

								<p:outputLabel for="time1" value="Hora Fin:" />
								<p:calendar id="time1" value="#{calendarView.date12}"
									pattern="HH:mm" timeOnly="true" />

								<h:outputText value="Guia de entrenamiento" />
								<p:inputText
									value="#{beanPeticiones.peticion.geIdGuiaEntrenamiento}" />
							</h:panelGrid>

							<p:commandButton value="Submit" update="msgs"
								action="#{calendarView.click}" icon="pi pi-check" />

							<p:dialog modal="true" resizable="false" header="Values"
								widgetVar="dlg" showEffect="fold">
								<p:panelGrid id="display" columns="2"
									columnClasses="label,value">

									<h:outputText value="Fecha:" />
									<h:outputText value="#{calendarView.date3}">
										<f:convertDateTime pattern="MM/dd/yyyy" />
									</h:outputText>

									<h:outputText value="Hora Inicio:" />
									<h:outputText value="#{calendarView.date11}">
										<f:convertDateTime pattern="HH:mm" />
									</h:outputText>

									<h:outputText value="Hora Fin:" />
									<h:outputText value="#{calendarView.date12}">
										<f:convertDateTime pattern="HH:mm" />
									</h:outputText>

								</p:panelGrid>
							</p:dialog>
						</h:form>
					</h:panelGrid>
				</center>
			</p:tab>
			<p:tab title="Lista Peticiones">
				<h:panelGrid columns="2" cellpadding="10">
					<h:outputText value="Lista de Peticiones Realizadas" />
				</h:panelGrid>
				<h:form id="form2">
					<p:panel header="Datos de Peticiones">
						<p:dataTable value="#{beanPeticiones.listaPeticiones}"
							var="peticion" reflow="true" paginator="true">
							<p:column headerText="Id ">
								<h:outputText value="#{peticion.ptcId}" />
							</p:column>
							<p:column headerText="Tipo"
								filterBy="#{peticion.tpIdTipoPeticion}"
								filterMatchMode="contains" priority="1">
								<h:outputText value="#{peticion.tpIdTipoPeticion}" />
							</p:column>

							<p:column headerText="Fecha" filterBy="#{peticion.ptcFecha}"
								filterMatchMode="contains" priority="1">
								<h:outputText value="#{peticion.ptcFecha}" />
							</p:column>

							<p:column headerText="Hora Inicio"
								filterBy="#{peticion.ptcHoraInicio}" filterMatchMode="contains"
								priority="2">
								<h:outputText value="#{peticion.ptcHoraInicio}" />
							</p:column>

							<p:column headerText="Hora Fin" filterBy="#{peticion.ptcHoraFin}"
								filterMatchMode="contains" priority="2">
								<h:outputText value="#{peticion.ptcHoraFin}" />
							</p:column>

							<p:column headerText="Tipo"
								filterBy="#{peticion.tpIdTipoPeticion}"
								filterMatchMode="contains" priority="2">
								<h:outputText value="#{peticion.tpIdTipoPeticion}" />
							</p:column>

							<p:column headerText="Estado" filterBy="#{peticion.estIdEstados}"
								filterMatchMode="contains" priority="2">
								<h:outputText value="#{peticion.estIdEstados}" />
							</p:column>

							<p:column headerText="Guia de Entrenamiento"
								filterBy="#{peticion.geIdGuiaEntrenamiento}"
								filterMatchMode="contains" priority="2">
								<h:outputText value="#{peticion.geIdGuiaEntrenamiento}" />
							</p:column>

						</p:dataTable>
					</p:panel>
				</h:form>

			</p:tab>

		</p:tabView>

	</h:form>

	<br />


</body>
</html>
