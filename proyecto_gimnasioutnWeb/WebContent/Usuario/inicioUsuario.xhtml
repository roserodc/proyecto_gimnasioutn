<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="widtd=device-widtg, initial-sacale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Inicio Usuario</title>
	</f:facet>
</h:head>
<body>
	<script type="text/javascript">    
    PrimeFaces.locales['de'] = {
        closeText: 'Schließen',
        prevText: 'Zurück',
        nextText: 'Weiter',
        monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
        monthNamesShort: ['Jan', 'Feb', 'März', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
        dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
        dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
        dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
        weekHeader: 'Woche',
        FirstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        timeOnlyTitle: 'Nur Zeit',
        timeText: 'Zeit',
        hourText: 'Stunde',
        minuteText: 'Minute',
        secondText: 'Sekunde',
        currentText: 'Aktuelles Datum',
        ampm: false,
        month: 'Monat',
        week: 'Woche',
        day: 'Tag',
        allDayText: 'Ganzer Tag'
    };
</script>

	<style type="text/css">
.value {
	font-weight: bold;
}
</style>
	<h:form id="form">
		<h1>Vista Inicio para usuario</h1>
		<p:growl id="msgs" showDetail="true" />

		<p:tabView>
			<p:tab title="Peticiones">
				<h:outputText
					value="Realizar una nueva peticion - Complete los campos solicitados" />
				<h:panelGrid columns="2" cellpadding="10">
					<h:form id="formCalendar">
						<p:growl id="msgs" showDetail="true" />
						<h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel for="inline" value="Inline:" />
							<p:calendar id="inline" value="#{calendarView.date1}"
								mode="inline" />
						</h:panelGrid>
						<!-- 						<p:commandButton value="Submit" update="msgs" -->
						<!-- 							action="#{calendarView.click}" icon="pi pi-check" /> -->
						<p:dialog modal="true" resizable="false" header="Values"
							widgetVar="dlg" showEffect="fold">
							<p:panelGrid id="display" columns="2" columnClasses="label,value">
								<h:outputText value="Inline:" />
								<h:outputText value="#{calendarView.date1}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>
							</p:panelGrid>
						</p:dialog>
					</h:form>
					<h:form id="formCampos">
						<p:growl id="msgs" showDetail="true" />

						<h:panelGrid columns="2" cellpadding="5">

							<p:outputLabel for="button" value="Fecha:" />
							<p:calendar id="button" value="#{calendarView.date3}"
								showOn="button" />

							<p:outputLabel for="time" value="Hora Inicio:" />
							<p:calendar id="time" value="#{calendarView.date11}"
								pattern="HH:mm" timeOnly="true" />

							<p:outputLabel for="time1" value="Hora Fin:" />
							<p:calendar id="time1" value="#{calendarView.date12}"
								pattern="HH:mm" timeOnly="true" />
						</h:panelGrid>

						<p:commandButton value="Submit" update="msgs"
							action="#{calendarView.click}" icon="pi pi-check" />

						<p:dialog modal="true" resizable="false" header="Values"
							widgetVar="dlg" showEffect="fold">
							<p:panelGrid id="display" columns="2" columnClasses="label,value">

								<h:outputText value="Fecha:" />
								<h:outputText value="#{calendarView.date3}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>

								<h:outputText value="Hora Inicio:" />
								<h:outputText value="#{calendarView.date11}">
									<f:convertDateTime pattern="HH:mm" />
								</h:outputText>

								<h:outputText value="Hora Fin:" />
								<h:outputText value="#{calendarView.date12}">
									<f:convertDateTime pattern="HH:mm" />
								</h:outputText>

							</p:panelGrid>
						</p:dialog>
					</h:form>
				</h:panelGrid>
			</p:tab>
			<p:tab title="Lista Peticiones">
				<h:panelGrid columns="2" cellpadding="10">
					<h:outputText
						value="Lista de Peticiones Realizadas" />
				</h:panelGrid>
				<h:form id="form2">
					<p:panel header="Datos de Peticiones">
						<p:dataTable value="#{beanPeticiones.listaPeticiones}"
							var="peticion" reflow="true" paginator="true">
							<p:column headerText="Id ">
								<h:outputText value="#{peticion.ptcId}" />
							</p:column>
							<p:column headerText="Tipo"
								filterBy="#{peticion.tpIdTipoPeticion}"
								filterMatchMode="contains" priority="1">
								<h:outputText value="#{peticion.tpIdTipoPeticion}" />
							</p:column>

							<p:column headerText="Fecha" filterBy="#{peticion.ptcFecha}"
								filterMatchMode="contains" priority="1">
								<h:outputText value="#{peticion.ptcFecha}" />
							</p:column>

							<p:column headerText="Hora Inicio"
								filterBy="#{peticion.ptcHoraInicio}" filterMatchMode="contains"
								priority="2">
								<h:outputText value="#{peticion.ptcHoraInicio}" />
							</p:column>

							<p:column headerText="Hora Fin" filterBy="#{peticion.ptcHoraFin}"
								filterMatchMode="contains" priority="2">
								<h:outputText value="#{peticion.ptcHoraFin}" />
							</p:column>

							<p:column headerText="Tipo"
								filterBy="#{peticion.tpIdTipoPeticion}"
								filterMatchMode="contains" priority="2">
								<h:outputText value="#{peticion.tpIdTipoPeticion}" />
							</p:column>

							<p:column headerText="Estado" filterBy="#{peticion.estIdEstados}"
								filterMatchMode="contains" priority="2">
								<h:outputText value="#{peticion.estIdEstados}" />
							</p:column>

							<p:column headerText="Guia de Entrenamiento"
								filterBy="#{peticion.geIdGuiaEntrenamiento}"
								filterMatchMode="contains" priority="2">
								<h:outputText value="#{peticion.geIdGuiaEntrenamiento}" />
							</p:column>

<!-- 							<p:column headerText="OPCIONES" priority="1"> -->
<!-- 								<p:commandButton icon="fa fa-edit" title="Editar" -->
<!-- 									actionListener="#{beanPeticiones.actionListenerSelecionarPeticion(peticion)}" -->
<!-- 									update="formEdicion" oncomplete="PF('dlgEdicion').show();"> -->
<!-- 								</p:commandButton> -->

<!-- 								<p:commandButton icon="fa fa-close" title="eliminar" -->
<!-- 									update="@form" -->
<!-- 									actionListener="#{beanPeticiones.actionListenerElminarPeticion(peticion.ptcId)}"> -->
<!-- 									<p:confirm header="Confirmacion" message="Desea Elminar?" -->
<!-- 										icon="fa fa-exclamation-triangle"></p:confirm> -->
<!-- 								</p:commandButton> -->

<!-- 							</p:column> -->

						</p:dataTable>
					</p:panel>
				</h:form>

			</p:tab>
			<!--         <p:tab title="Godfather Part III"> -->
			<!--             <h:panelGrid columns="2" cellpadding="10"> -->
			<!--                 <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.  -->
			<!--                     Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." /> -->
			<!--             </h:panelGrid> -->
			<!--         </p:tab> -->
		</p:tabView>

	</h:form>

</body>
</html>
